<!DOCTYPE html>

<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Drawing App</title>

  </head>

  <body>

    <div id="paintArea">

      <canvas id="canvas"></canvas>

    </div>

    <div class="options">

      <!-- All the extra tools -->

      <div class="tools" id="tools-section">

        <!-- Tool type can be pen/eraser -->

        <div class="tools-row">

          <div class="tools-wrapper">

            <h5><span id="tool-type"></span> Size:</h5>

            <input type="range" id="pen-slider" value="4" />

          </div>

          <div class="tools-wrapper">

            <h5>Color:</h5>

            <input type="color" id="color-input" />

          </div>

          <div class="tools-wrapper">

            <h5>Background:</h5>

            <input type="color" id="color-background" />

          </div>

        </div>

        <div class="tools-row">

          <button id="button-clear">Clear</button>

          <button id="button-pen">Pen</button>

          <button id="button-erase">Erase</button>

        </div>

      </div>

    </div>

    <a href="https://youtu.be/gulH9uC5ZmI" target="_blank"

      >My Youtube Channel</a

    >
    
    </body>
  </html>
